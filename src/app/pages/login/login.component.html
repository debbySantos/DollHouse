<div class="login">

    <header class="main-header">
        <div class="logo"><img src="assets/images/logo.svg" alt="Logo Doll House"></div>
        <nav>
            <a routerLink="/home" class="home-link">Home</a>
        </nav>
    </header>

    <div class="container">
        <div class="card">

            <div class="login-box">
                <h1 class="logo-login"><img src="assets/images/logo.svg" alt="Logo Pequena"></h1>
                <h2 class="login-title">Login</h2>

                <form [formGroup]="formulario" (ngSubmit)="onBotaoClicado()">

                    <div class="input-group">
                        <input type="text" id="username" formControlName="email" placeholder="Nome de Usu치rio">
                    </div>
                    <small *ngIf="formulario.get('email')?.invalid && formulario.get('email')?.touched" style="color: red; display: block; margin-top: 5px; font-size: 12px;">
                        Campo obrigat칩rio.
                    </small>

                    <div class="input-group">
                        <input type="password" id="password" formControlName="password" placeholder="Senha">
                    </div>
                    <small *ngIf="formulario.get('password')?.invalid && formulario.get('password')?.touched" style="color: red; display: block; margin-top: 5px; font-size: 12px;">
                        Senha obrigat칩ria.
                    </small>

                    <div *ngIf="erroLogin" style="color: white; background: #ff4444; padding: 10px; border-radius: 4px; margin: 10px 0; text-align: center; font-size: 14px;">
                        Usu치rio ou senha incorretos!
                    </div>

                    <button type="submit" class="btn-entrar" [disabled]="formulario.invalid">Entrar</button>
                </form>

                <div class="extra-links">
                    <a routerLink="/cadastro" class="link-criar-conta">Criar conta</a>
                    <span class="link-separator"></span>
                    <a routerLink="/esqueci-senha">Esqueci minha senha</a>
                </div>
            </div>

        </div>
    </div>
</div>
