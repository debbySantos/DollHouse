<div class="container">
    <app-menu-lateral-adm></app-menu-lateral-adm>
    <main class="main-content">
        <header>
            <h1>Gerenciamento de Estoque</h1>
        </header>
        <div class="form-container-background">
            <div class="form-container">
                <h2>Cadastro de Boneca</h2>
                <form>
                    <label for="id">Id</label>
                    <input type="text" id="id" placeholder="1" name="id" [(ngModel)]="boneca.id"> 

                    <label for="nome">Nome do item/Modelo</label>
                    <input type="text" id="nome" placeholder="Barbies Sereias" name="nome" [(ngModel)]="boneca.nome">

                    <label for="categoria">Categoria</label>
                    <input type="text" id="categoria" placeholder="Kit Mini Coleção" name="categoria" [(ngModel)]="boneca.categoria">

                    <label for="preco">Preço</label>
                    <input type="text" id="preco" placeholder="R$ 60,00" name="preco" [(ngModel)]="boneca.preco">
                    
               
                    <label for="estoque">Em estoque</label>
                    <select id="estoque" name="estoque" [(ngModel)]="boneca.estoque">
                        <option value="true" selected>Disponivel em estoque</option >
                        <option value="false" selected>Sem Estoque</option>
                    </select >
                

                    <label for="quantidade">Quantidade</label>
                    <input type="text" id="quantidade" placeholder="100" name="quantidade" [(ngModel)]="boneca.quantidade">
                    
                    <label for="status">Status</label>
                    <select id="status" name="status" [(ngModel)]="boneca.status">
                        <option value="ativa" selected>Ativa</option>
                        <option value="sem estoque" selected>Fora de venda</option>
                    </select>

                    <label for="imagem">Foto boneca</label>
                    <input type="file" id="imagem" placeholder="100" name="img" (change)="onFileSelected($event)"/>
                    
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" placeholder="Sobre o produto..." name="descricao" [(ngModel)]="boneca.descricao"></textarea>

                    <a routerLink="/gerenciamentoEstoque">
                        <button (click)="submeter()">Cadastrar Boneca</button>
                    </a> 
                </form>
            </div>
        </div>
    </main>
</div>
