<div class="container">
        <aside class="sidebar">
            <div class="logo img"> <img src="logo.png"></div>
            <nav>
                <ul>
                    <li><a href="#" class="nav-link">Início</a></li>
                    <li><a href="#" class="nav-link active">Bonecas</a></li>
                    <li><a href="#" class="nav-link">Pedidos</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <h1>Gerenciamento de Estoque</h1>
            </header>
            <div class="form-container-background">
                <div class="form-container">
                    <h2>Cadastro de Boneca</h2>
                    <form>
                        <label for="nome">Nome do item/Modelo</label>
                        <input type="text" id="nome" placeholder="Barbies Sereias">

                        <label for="categoria">Categoria</label>
                        <input type="text" id="categoria" placeholder="Kit Mini Coleção">

                        <label for="preco">Preço</label>
                        <input type="text" id="preco" placeholder="R$ 60,00">

                        <label for="estoque">Estoque</label>
                        <input type="text" id="estoque" placeholder="QTDE: ">

                        <label for="status">Status</label>
                        <select id="status">
                            <option value="ativa" selected>Ativa</option>
                            <option value="sem estoque" selected>Sem Estoque</option>
                        </select>

                        <label for="descricao">Descrição</label>
                        <textarea id="descricao" placeholder="Sobre o produto..."></textarea>

                        <button type="submit">Cadastrar Boneca</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
