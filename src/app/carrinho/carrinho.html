<div class="carrinho-container">
  <div class="carrinho-header">
    <span style="display: flex; align-items: center; gap: 8px; font-size: 1.2rem;">
      <i class="material-icons" style="font-size: 2rem;">shopping_cart</i>
      <span style="font-weight: 500;">Minhas Compras</span>
    </span>
    <span class="close">
      <i class="material-icons" style="font-size: 2rem;">close</i>
    </span>
  </div>

  <div class="carrinho-produto">
  <img src="/barbie1.jpg" alt="Produto">
    <span class="produto-nome">Nome do Produto</span>
    <div class="quantidade">
      <button class="icon-btn" (click)="decrement()">
        <span class="material-icons">remove</span>
      </button>
      <input type="text" [value]="quantidade" readonly>
      <button class="icon-btn" (click)="increment()">
        <span class="material-icons">add</span>
      </button>
    </div>
    <span class="preco">R$255,00</span>
    <button class="delete"><i class="material-icons">delete</i></button>
  </div>

  <div class="subtotal">
    <span>Subtotal (sem frete) :</span>
    <span>R$255,00</span>
  </div>

  <div class="frete">
    <label>CALCULE O FRETE</label>
    <div class="frete-row">
      <input type="text" placeholder="Digite seu CEP">
      <button>Calcular</button>
    </div>
    <a class="cep-ajuda" href="https://buscacepinter.correios.com.br/app/endereco/index.php" target="_blank" rel="noopener noreferrer">Não sei meu CEP</a>
  </div>

  <div class="total">
    <span>Total:</span>
    <div style="display: flex; flex-direction: column; align-items: flex-end;">
      <span>R$255,00</span>
      <p class="parcelamento">Ou até 3x de R$ 85,00 sem juros</p>
    </div>
  </div>

  <button class="finalizar">Finalizar Compra</button>
  <a href="#" class="mais-produtos">Ver Mais Produtos</a>
</div>
