<div class="cardBoneca" *ngIf="dados">
    <img [src]="imgBoneca" alt="foto da Barbie">
    <span>{{dados.nome}}</span>
    <p>R${{dados.preco}}</p>
    <div class="valores">
        <i class="fa fa-credit-card" aria-hidden="true"></i>
        <p>3X de R$85,00 sem juros</p>
    </div>

   <button>Comprar</button>
</div>
