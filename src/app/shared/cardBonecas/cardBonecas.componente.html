<div class="cardBoneca" *ngIf="dados">
    <img [src]="dados.foto" alt="foto da Barbie">

    <span>{{dados.nome}}</span>

    <p>{{ dados.preco | currency:'BRL' }}</p>

    <div class="valores">
        <i class="fa fa-credit-card" aria-hidden="true"></i>

        <p>3X de {{ (dados.preco / 3) | currency:'BRL' }} sem juros</p>
    </div>

    <button (click)="comprarBoneca()">Comprar</button>
</div>
